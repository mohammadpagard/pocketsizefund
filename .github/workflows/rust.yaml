name: Rust CI

on:
  pull_request:
    types: [opened, synchronize, closed, reopened]

env:
  CARGO_TERM_COLOR: always

jobs:
  linting:
    name: Run Rust linting with clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          components: clippy
          toolchain: stable
          override: true
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -D warnings
      - name: Run linting
        run: make rust-lint

  security-audit:
    name: Run Rust Cargo dependency audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Change directory
        run: cd edgar-feed
      - name: Install Rust toolchain and run audit check
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  formatting:
    name: Run Rust code formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt
      - name: Formatting with rustfmt
        run: make rust-fmt

  test:
    name: Run Rust unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run unit tests
        run: make rust-unit-test
